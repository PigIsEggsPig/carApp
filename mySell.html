<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>卖车管理</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script type="text/javascript" src="js/js.js"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
<form>

    <a id="publish" href="sell_publish.html">发布一条</a>
    <ul class="manage_list">
        <li>
            <span class="mg_check"><input class="mg_c" type="checkbox" /></span>
            <div class="mg_list">
                <span class="mg_img"><img src="images/0.jpg" /></span>
                <dl class="mg_ifo">
                    <dt>15款奔驰ML350中东四驱3.0T</dt>
                    <dd>
                        <span class="fl">75.5<i>万元</i></span>
                        <span class="fr">浏览 134</span>
                    </dd>
                </dl>
            </div>
        </li>
        <li>
            <span class="mg_check"><input class="mg_c" type="checkbox" /></span>
            <div class="mg_list">
                <span class="mg_img"><img src="images/0.jpg" /></span>
                <dl class="mg_ifo">
                    <dt>15款奔驰ML350中东四驱3.0T</dt>
                    <dd>
                        <span class="fl">75.5<i>万元</i></span>
                        <span class="fr">浏览 134</span>
                    </dd>
                </dl>
            </div>
        </li>
    </ul>

    <div id="footer">
        <button class="mg_btn" type="submit">删除（<span>0</span>）</button>
    </div>

</form>

<script>
    var lis=document.querySelectorAll('.manage_list li');
    for(var i=0;i<lis.length;i++)
    {
        lis[i].onclick=function(){
            var input=this.getElementsByTagName('input')[0];
            if(input.checked)
            {
                input.checked=false;
                input.parentNode.className='mg_check';
            }
            else
            {
                input.checked=true;
                input.parentNode.className+=' mg_checkCur';
            }


            var inputs=document.querySelectorAll('.mg_c');
            var n=0;
            for(var j=0;j<inputs.length;j++)
            {
                if(inputs[j].checked)
                {
                    n++;
                }
            }
            document.querySelector('.mg_btn span').innerHTML=n;
        }
    }

    document.querySelector('form').onsubmit=function(){
        if(window.confirm("确定要删除吗？"))
        {
            return true;
        }
        else
        {
            return false;
        }
    }
</script>
</body>
</html>
